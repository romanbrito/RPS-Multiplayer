<body>

    <div class="container">
        <div class="row">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="row" id="row2">
          <form id="playerSubmit">
              <div class="col-md-3">
                  <input class="form-control" id="name" type="text" value="Name">
              </div>
              <button class="btn btn-primary" id="submit-name" type="submit">Start</button>
          </form>
        </div>
        <div class="row">
          <div id="player1" class="col-md-3 game">
            <p>Waiting for Player 1</p>
            <div class="buttons-view"></div>
            <div class="choice"></div>
            <div class="wins"></div>
            <div class="losses"></div>
          </div>
          <div id="result" class="col-md-3 game">

          </div>
          <div id="player2" class="col-md-3 game">
            <p>Waiting for Player 2</p>
            <div class="buttons-view"></div>
            <div class="choice"></div>
            <div class="wins"></div>
            <div class="losses"></div>
          </div>

        </div>
    </div>
